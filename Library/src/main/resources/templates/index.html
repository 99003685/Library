<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
	<h2 >Library User  Registation</h2>
	<tr>
		<div align = "left" >		   
		     <h3><a  th:href="@{'/new'}">Add new</a></h3>     
	    </div>
	
	</tr>
	<tr>
	
	<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
      		<th>User ID</th>
            <th>User Name</th>
            <th>User email</th>
            <th>User mobile</th>
             <th>User DOB</th>
            <th>Edit</th>
            <th>Delete</th>
   	</tr>
  </thead>
  <tbody>
      <tr  th:each="user : ${listuser }">
		<td th:text="${user.id}">User ID</td>
		<td th:text="${user.name}">UserName</td>
		<td th:text="${user.email}">Email</td>
		<td th:text="${user.mobile}">Mobile</td>
		<td th:text="${user.dateofbirth}">DOB</td>				
		<td>
			<a th:href="@{'/edit/' + ${user.id}}">Edit</a>
		</td>							    
		<td>
			<a th:href="@{'/delete/' + ${user.id}}">Delete</a>
		</td>		    
		</tr> 
   
  </tbody>
</table>
                    
                 </div>
 
            </div> 
 
	</tr>
 
	</tbody>
	</table>
	<div>
</body>
</html>
